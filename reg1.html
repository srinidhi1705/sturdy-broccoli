<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Srinidhi | Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background-color: #1e1e1e;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      color: #4dc9ff;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #4dc9ff;
    }

    .hero {
      padding: 80px 40px;
      text-align: center;
      background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      color: #bbb;
    }

    .form-section {
      display: flex;
      justify-content: center;
      padding: 60px 20px;
      background-color: #181818;
    }

    .form-container {
      background: #232323;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .form-container h3 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #4dc9ff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: #aaa;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #1c1c1c;
      color: #fff;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border: 1px solid #4dc9ff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #4dc9ff;
      color: #121212;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #1fb6ff;
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      background-color: #1e1e1e;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 26px;
      }

      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <header>
    <h1>Srinidhi</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#register">Register</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero" id="home">
    <h2>Welcome to My Website üíô</h2>
    <p>Join the journey. Build with passion. Love what you do.</p>
  </section>

  <!-- REGISTRATION FORM -->
  <section class="form-section" id="register">
    <div class="form-container">
      <h3>Create Your Account</h3>
      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" id="pass" placeholder="Enter your password" required />
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer id="contact">
    üíå Contact: srinidhi@example.com | Made with ‚ù§Ô∏è just for you.
  </footer>

</body>
</html>
